<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåô Smart Sleep Optimizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #ff6b9d;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .quote {
            text-align: center;
            font-style: italic;
            color: #c06c84;
            margin-bottom: 30px;
            font-size: 14px;
            font-weight: 600;
        }

        h2 {
            text-align: center;
            color: #ff6b9d;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffc2d4;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #ff6b9d;
        }

        .btn-primary,
        .btn-danger {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff85a2 0%, #ff6b9d 100%);
            color: white;
        }

        .btn-primary:hover,
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 157, 0.3);
        }

        .status-panel p,
        .complete-panel p {
            text-align: center;
            margin: 10px 0;
            color: #666;
            font-size: 16px;
        }

        .complete-panel {
            text-align: center;
        }

        .speed-info {
            padding: 12px;
            background: linear-gradient(135deg, #ffc2d415 0%, #ff6b9d15 100%);
            border-radius: 8px;
            text-align: center;
            color: #ff6b9d;
            font-weight: 600;
            margin-bottom: 20px;
            min-height: 24px;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }

        .analog-clock {
            width: 250px;
            height: 250px;
        }

        .clock-face {
            fill: white;
            stroke: #ff6b9d;
            stroke-width: 3;
            filter: drop-shadow(0 4px 6px rgba(255, 107, 157, 0.2));
        }

        .hour-marker {
            stroke: #ff6b9d;
            stroke-width: 3;
            stroke-linecap: round;
        }

        .hour-hand {
            stroke: #ff6b9d;
            stroke-width: 6;
            stroke-linecap: round;
            transform-origin: 100px 100px;
        }

        .minute-hand {
            stroke: #c06c84;
            stroke-width: 4;
            stroke-linecap: round;
            transform-origin: 100px 100px;
        }

        .second-hand {
            stroke: #ff85a2;
            stroke-width: 2;
            stroke-linecap: round;
            transform-origin: 100px 100px;
        }

        .center-dot {
            fill: #ff6b9d;
        }

        .clock-number {
            fill: #ff6b9d;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .clock-number-small {
            font-size: 14px;
        }

        .digital-time {
            font-size: 32px;
            color: #ff6b9d;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KC's Alarm Clock</h1>
        <p class="quote">"Sleep Faster" - Arnold Schwarzenegger</p>
        
        <div class="setup-panel" id="setupPanel">
            <div class="form-group">
                <label for="sleepHours">üí§ How many hours do you want to sleep?</label>
                <input type="number" id="sleepHours" min="0.5" max="24" step="0.5" value="8" required>
            </div>
            
            <div class="form-group">
                <label>‚ö° In how much time?</label>
                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <input type="number" id="realHours" min="0" max="24" step="1"  placeholder="Hours">
                    </div>
                    <div style="flex: 1;">
                        <input type="number" id="realMinutes" min="0" max="59" step="1" placeholder="Minutes">
                    </div>
                </div>
            </div>
            
            <div id="speedInfo" class="speed-info"></div>
            
            <button onclick="startAlarm()" class="btn-primary">Start Sleep</button>
        </div>
        
        <div class="status-panel" id="statusPanel" style="display: none;">
            <h2>üò¥ Sleep in Progress...</h2>
            
            <div class="clock-container">
                <svg class="analog-clock" viewBox="0 0 200 200">
                    <!-- Clock face -->
                    <circle cx="100" cy="100" r="95" class="clock-face"/>
                    
                    <!-- Hour markers -->
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(0 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(30 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(60 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(90 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(120 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(150 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(180 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(210 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(240 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(270 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(300 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(330 100 100)"/>
                    
                    <!-- Numbers -->
                    <text x="100" y="35" class="clock-number">12</text>
                    <text x="150" y="107" class="clock-number">3</text>
                    <text x="100" y="180" class="clock-number">6</text>
                    <text x="50" y="107" class="clock-number">9</text>
                    
                    <text x="130" y="50" class="clock-number clock-number-small">1</text>
                    <text x="155" y="75" class="clock-number clock-number-small">2</text>
                    <text x="155" y="140" class="clock-number clock-number-small">4</text>
                    <text x="130" y="165" class="clock-number clock-number-small">5</text>
                    <text x="70" y="165" class="clock-number clock-number-small">7</text>
                    <text x="45" y="140" class="clock-number clock-number-small">8</text>
                    <text x="45" y="75" class="clock-number clock-number-small">10</text>
                    <text x="70" y="50" class="clock-number clock-number-small">11</text>
                    
                    <!-- Clock hands -->
                    <line id="hourHand" x1="100" y1="100" x2="100" y2="50" class="hour-hand"/>
                    <line id="minuteHand" x1="100" y1="100" x2="100" y2="35" class="minute-hand"/>
                    <line id="secondHand" x1="100" y1="100" x2="100" y2="25" class="second-hand"/>
                    
                    <!-- Center dot -->
                    <circle cx="100" cy="100" r="4" class="center-dot"/>
                </svg>
                <div class="digital-time" id="virtualTime">--:--:--</div>
            </div>
            
            <p>Sleeping for: <span id="totalSleep"></span> hours</p>
            <button onclick="stopAlarm()" class="btn-danger">Stop Alarm</button>
        </div>
        
        <div class="complete-panel" id="completePanel" style="display: none;">
            <h2>‚è∞ Wake Up!</h2>
            <p>You completed your sleep!</p>
            <button onclick="resetApp()" class="btn-primary">Set New Alarm</button>
        </div>
    </div>
    
    <script>
        let currentAlarmId = null;
        let statusInterval = null;

        document.addEventListener('DOMContentLoaded', function() {
            const sleepHours = document.getElementById('sleepHours');
            const realHours = document.getElementById('realHours');
            const realMinutes = document.getElementById('realMinutes');
            const speedInfo = document.getElementById('speedInfo');
            
            function updateSpeedInfo() {
                const hours = parseFloat(sleepHours.value) || 8;
                const rHours = parseFloat(realHours.value) || 0;
                const rMinutes = parseFloat(realMinutes.value) || 0;
                const totalMinutes = (rHours * 60) + rMinutes;
                
                if (totalMinutes === 0) {
                    speedInfo.textContent = '‚ö° Please enter a duration';
                    return;
                }
                
                const speedFactor = (hours * 60) / totalMinutes;
                const timeText = rHours > 0 ? `${rHours}h ${rMinutes}m` : `${rMinutes}m`;
                speedInfo.textContent = `‚ö° Goal: (${hours} hrs sleep in just ${timeText})`;
            }
            
            sleepHours.addEventListener('input', updateSpeedInfo);
            realHours.addEventListener('input', updateSpeedInfo);
            realMinutes.addEventListener('input', updateSpeedInfo);
            updateSpeedInfo();
        });

        function startAlarm() {
            const sleepHours = parseFloat(document.getElementById('sleepHours').value);
            const realHours = parseFloat(document.getElementById('realHours').value) || 0;
            const realMinutes = parseFloat(document.getElementById('realMinutes').value) || 0;
            const totalRealMinutes = (realHours * 60) + realMinutes;
            
            if (!sleepHours || totalRealMinutes <= 0) {
                alert('Please fill in all fields with valid values!');
                return;
            }
            
            fetch('/start_alarm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    sleep_hours: sleepHours,
                    real_duration_minutes: totalRealMinutes
                })
            })
            .then(response => response.json())
            .then(data => {
                currentAlarmId = data.alarm_id;
                document.getElementById('setupPanel').style.display = 'none';
                document.getElementById('statusPanel').style.display = 'block';
                document.getElementById('totalSleep').textContent = sleepHours;
                
                // Store local data for client-side calculation
                window.alarmData = {
                    startTime: Date.now(),
                    sleepHours: sleepHours,
                    realDurationMinutes: totalRealMinutes,
                    fastFactor: data.fast_factor,
                    totalSleepSeconds: sleepHours * 3600
                };
                
                startStatusUpdates();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to start alarm: ' + error.message);
            });
        }

        function startStatusUpdates() {
            // Client-side calculation for smooth updates
            const updateDisplay = () => {
                if (!window.alarmData) return;
                
                const elapsed = (Date.now() - window.alarmData.startTime) / 1000; // seconds
                const virtualElapsed = elapsed * window.alarmData.fastFactor;
                const remaining = Math.max(0, window.alarmData.totalSleepSeconds - virtualElapsed);
                
                if (remaining <= 0) {
                    clearInterval(statusInterval);
                    document.getElementById('statusPanel').style.display = 'none';
                    document.getElementById('completePanel').style.display = 'block';
                    playAlarmSound();
                    return;
                }
                
                const hours = Math.floor(remaining / 3600);
                const minutes = Math.floor((remaining % 3600) / 60);
                const seconds = Math.floor(remaining % 60);
                const milliseconds = Math.floor((remaining % 1) * 1000);
                
                const timeString = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(3, '0')}`;
                
                document.getElementById('virtualTime').textContent = timeString;
                
                updateAnalogClock(timeString);
            };
            
            // Update every 50ms for smooth animation
            statusInterval = setInterval(updateDisplay, 50);
            updateDisplay(); // Initial update
        }

        function stopAlarm() {
            if (!currentAlarmId) return;
            
            clearInterval(statusInterval);
            
            fetch(`/stop_alarm/${currentAlarmId}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                resetApp();
            })
            .catch(error => {
                console.error('Error:', error);
                resetApp(); // Reset anyway
            });
        }

        function resetApp() {
            clearInterval(statusInterval);
            currentAlarmId = null;
            window.alarmData = null;
            document.getElementById('setupPanel').style.display = 'block';
            document.getElementById('statusPanel').style.display = 'none';
            document.getElementById('completePanel').style.display = 'none';
        }

        function playAlarmSound() {
            // Try multiple audio sources
            const audioSources = [
                '/static/ringtone.mp3',
                // Fallback to a free alarm sound from CDN
                'https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3'
            ];
            
            let currentSource = 0;
            
            function tryPlayAudio() {
                if (currentSource >= audioSources.length) {
                    console.log('All audio sources failed, using beep fallback');
                    playBeepFallback();
                    return;
                }
                
                const audio = new Audio(audioSources[currentSource]);
                audio.volume = 0.7;
                audio.loop = false;
                
                audio.play()
                    .then(() => {
                        console.log('Audio playing successfully');
                    })
                    .catch(e => {
                        console.error(`Audio source ${currentSource} failed:`, e);
                        currentSource++;
                        tryPlayAudio();
                    });
            }
            
            function playBeepFallback() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 1000;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 1);
                } catch (e) {
                    console.error('Audio playback completely failed:', e);
                }
            }
            
            tryPlayAudio();
        }

        function updateAnalogClock(remainingTime) {
            const timeParts = remainingTime.split(/[:.]/);
            const hours = parseInt(timeParts[0]) || 0;
            const minutes = parseInt(timeParts[1]) || 0;
            const seconds = parseInt(timeParts[2]) || 0;
            const milliseconds = parseInt(timeParts[3]) || 0;
            
            const totalSeconds = seconds + (milliseconds / 1000);
            const totalMinutes = minutes + (totalSeconds / 60);
            const totalHours = hours + (totalMinutes / 60);
            
            // Calculate angles: subtract from 360 and negate to reverse direction
            // Clock starts at 12 (top), angles rotate clockwise
            const secondAngle = -((totalSeconds / 60) * 360);
            const minuteAngle = -((totalMinutes / 60) * 360);
            const hourAngle = -(((totalHours % 12) / 12) * 360);
            
            const hourHand = document.getElementById('hourHand');
            const minuteHand = document.getElementById('minuteHand');
            const secondHand = document.getElementById('secondHand');
            
            if (hourHand) hourHand.style.transform = `rotate(${hourAngle}deg)`;
            if (minuteHand) minuteHand.style.transform = `rotate(${minuteAngle}deg)`;
            if (secondHand) secondHand.style.transform = `rotate(${secondAngle}deg)`;
        }
    </script>
</body>
</html>
