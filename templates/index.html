<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåô Smart Sleep Optimizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 24px;
        }

        h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary,
        .btn-danger {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-primary:hover,
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .status-panel p,
        .complete-panel p {
            text-align: center;
            margin: 10px 0;
            color: #666;
            font-size: 16px;
        }

        .complete-panel {
            text-align: center;
        }

        .speed-info {
            padding: 12px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 8px;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
            min-height: 24px;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }

        .analog-clock {
            width: 250px;
            height: 250px;
        }

        .clock-face {
            fill: white;
            stroke: #667eea;
            stroke-width: 3;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .hour-marker {
            stroke: #667eea;
            stroke-width: 3;
            stroke-linecap: round;
        }

        .hour-hand {
            stroke: #667eea;
            stroke-width: 6;
            stroke-linecap: round;
            transform-origin: 100px 100px;
        }

        .minute-hand {
            stroke: #764ba2;
            stroke-width: 4;
            stroke-linecap: round;
            transform-origin: 100px 100px;
        }

        .second-hand {
            stroke: #f5576c;
            stroke-width: 2;
            stroke-linecap: round;
            transform-origin: 100px 100px;
        }

        .center-dot {
            fill: #667eea;
        }

        .clock-number {
            fill: #667eea;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .clock-number-small {
            font-size: 14px;
        }

        .digital-time {
            font-size: 32px;
            color: #667eea;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåô SMART SLEEP OPTIMIZER üåô</h1>
        
        <div class="setup-panel" id="setupPanel">
            <div class="form-group">
                <label for="sleepHours">üí§ How many hours do you want to sleep?</label>
                <input type="number" id="sleepHours" min="0.5" max="24" step="0.5" value="8" required>
            </div>
            
            <div class="form-group">
                <label for="realDuration">‚ö° In how many minutes?</label>
                <input type="number" id="realDuration" min="1" max="1440" step="1" value="3" required>
            </div>
            
            <div id="speedInfo" class="speed-info"></div>
            
            <button onclick="startAlarm()" class="btn-primary">Start Sleep Simulation</button>
        </div>
        
        <div class="status-panel" id="statusPanel" style="display: none;">
            <h2>üò¥ Sleep in Progress...</h2>
            <p>Time Remaining:</p>
            
            <div class="clock-container">
                <svg class="analog-clock" viewBox="0 0 200 200">
                    <!-- Clock face -->
                    <circle cx="100" cy="100" r="95" class="clock-face"/>
                    
                    <!-- Hour markers -->
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(0 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(30 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(60 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(90 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(120 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(150 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(180 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(210 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(240 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(270 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(300 100 100)"/>
                    <line x1="100" y1="10" x2="100" y2="20" class="hour-marker" transform="rotate(330 100 100)"/>
                    
                    <!-- Numbers -->
                    <text x="100" y="35" class="clock-number">12</text>
                    <text x="150" y="107" class="clock-number">3</text>
                    <text x="100" y="180" class="clock-number">6</text>
                    <text x="50" y="107" class="clock-number">9</text>
                    
                    <text x="130" y="50" class="clock-number clock-number-small">1</text>
                    <text x="155" y="75" class="clock-number clock-number-small">2</text>
                    <text x="155" y="140" class="clock-number clock-number-small">4</text>
                    <text x="130" y="165" class="clock-number clock-number-small">5</text>
                    <text x="70" y="165" class="clock-number clock-number-small">7</text>
                    <text x="45" y="140" class="clock-number clock-number-small">8</text>
                    <text x="45" y="75" class="clock-number clock-number-small">10</text>
                    <text x="70" y="50" class="clock-number clock-number-small">11</text>
                    
                    <!-- Clock hands -->
                    <line id="hourHand" x1="100" y1="100" x2="100" y2="50" class="hour-hand"/>
                    <line id="minuteHand" x1="100" y1="100" x2="100" y2="35" class="minute-hand"/>
                    <line id="secondHand" x1="100" y1="100" x2="100" y2="25" class="second-hand"/>
                    
                    <!-- Center dot -->
                    <circle cx="100" cy="100" r="4" class="center-dot"/>
                </svg>
                <div class="digital-time" id="virtualTime">--:--:--</div>
            </div>
            
            <p>Sleeping for: <span id="totalSleep"></span> hours</p>
            <p>Speed: <span id="speedFactor"></span>x faster</p>
            <button onclick="stopAlarm()" class="btn-danger">Stop Alarm</button>
        </div>
        
        <div class="complete-panel" id="completePanel" style="display: none;">
            <h2>‚è∞ Wake Up!</h2>
            <p>You completed your simulated sleep!</p>
            <button onclick="resetApp()" class="btn-primary">Set New Alarm</button>
        </div>
    </div>
    
    <script>
        let currentAlarmId = null;
        let statusInterval = null;

        document.addEventListener('DOMContentLoaded', function() {
            const sleepHours = document.getElementById('sleepHours');
            const realDuration = document.getElementById('realDuration');
            const speedInfo = document.getElementById('speedInfo');
            
            function updateSpeedInfo() {
                const hours = parseFloat(sleepHours.value) || 8;
                const minutes = parseFloat(realDuration.value) || 3;
                const speedFactor = (hours * 60) / minutes;
                speedInfo.textContent = `‚ö° Speed: ${speedFactor.toFixed(1)}x faster (${hours} hours in ${minutes} minutes)`;
            }
            
            sleepHours.addEventListener('input', updateSpeedInfo);
            realDuration.addEventListener('input', updateSpeedInfo);
            updateSpeedInfo();
        });

        function startAlarm() {
            const sleepHours = document.getElementById('sleepHours').value;
            const realDuration = document.getElementById('realDuration').value;
            
            if (!sleepHours || !realDuration) {
                alert('Please fill in all fields!');
                return;
            }
            
            fetch('/start_alarm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    sleep_hours: sleepHours,
                    real_duration_minutes: realDuration
                })
            })
            .then(response => response.json())
            .then(data => {
                currentAlarmId = data.alarm_id;
                document.getElementById('setupPanel').style.display = 'none';
                document.getElementById('statusPanel').style.display = 'block';
                document.getElementById('totalSleep').textContent = sleepHours;
                
                startStatusUpdates();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to start alarm');
            });
        }

        function startStatusUpdates() {
            statusInterval = setInterval(() => {
                if (!currentAlarmId) return;
                
                fetch(`/alarm_status/${currentAlarmId}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('virtualTime').textContent = data.remaining_time;
                        document.getElementById('speedFactor').textContent = data.fast_factor;
                        
                        updateAnalogClock(data.remaining_time);
                        
                        if (data.status === 'completed') {
                            clearInterval(statusInterval);
                            document.getElementById('statusPanel').style.display = 'none';
                            document.getElementById('completePanel').style.display = 'block';
                            playAlarmSound();
                        }
                    })
                    .catch(error => console.error('Error fetching status:', error));
            }, 50);
        }

        function stopAlarm() {
            if (!currentAlarmId) return;
            
            fetch(`/stop_alarm/${currentAlarmId}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(statusInterval);
                resetApp();
            })
            .catch(error => console.error('Error:', error));
        }

        function resetApp() {
            clearInterval(statusInterval);
            currentAlarmId = null;
            document.getElementById('setupPanel').style.display = 'block';
            document.getElementById('statusPanel').style.display = 'none';
            document.getElementById('completePanel').style.display = 'none';
        }

        function playAlarmSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 1000;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1);
        }

        function updateAnalogClock(remainingTime) {
            const timeParts = remainingTime.split(/[:.]/);
            const hours = parseInt(timeParts[0]) || 0;
            const minutes = parseInt(timeParts[1]) || 0;
            const seconds = parseInt(timeParts[2]) || 0;
            const milliseconds = parseInt(timeParts[3]) || 0;
            
            const totalSeconds = seconds + (milliseconds / 1000);
            const totalMinutes = minutes + (totalSeconds / 60);
            const totalHours = hours + (totalMinutes / 60);
            
            const secondAngle = (totalSeconds / 60) * 360;
            const minuteAngle = (totalMinutes / 60) * 360;
            const hourAngle = ((totalHours % 12) / 12) * 360;
            
            const hourHand = document.getElementById('hourHand');
            const minuteHand = document.getElementById('minuteHand');
            const secondHand = document.getElementById('secondHand');
            
            if (hourHand) hourHand.style.transform = `rotate(${hourAngle}deg)`;
            if (minuteHand) minuteHand.style.transform = `rotate(${minuteAngle}deg)`;
            if (secondHand) secondHand.style.transform = `rotate(${secondAngle}deg)`;
        }
    </script>
</body>
</html>
